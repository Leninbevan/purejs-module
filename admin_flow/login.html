<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>

    <section class="admin-loginpage">
        <div class="container">
            <div class="admin-login d-flex justify-content-between">
                <div class="left-section d-flex">
                    <div class="row d-flex ">
                        <div class="col-md-6">
                            
                                <div class="img-box">
                                        <img src="images/banner_admin.jpg" alt="">
                                </div>
                            
                        </div>
                    </div>
                </div><!--left section end-->

                <div class="right-section d-flex justify-content-center">
                        <div class="row justify-content-left mt-5 pt-5">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header text-center" id="loginHeading"><strong>Login to Continue</strong></div>
                                    <div class="card-body">
                                        <form id="loginForm">
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input class="form-text form-control required mb-3" id="userId" autocomplete="off" data-drupal-selector="edit-username" type="text" name="username" value="" size="60" maxlength="128" placeholder="Enter Username" required="required" aria-required="true">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                 <input class="password form-text form-control required mb-3" id="password" autocomplete="off" data-drupal-selector="edit-password" type="password" name="password" size="60" maxlength="128" placeholder="Enter Password" required="required" aria-required="true">
                                            </div>
                                            <div class="fp-box d-flex float-end mb-3" >
                                                
                                                        <a href="#">Forgot Password?</a>
                                                    
                                            </div>
                                            <button type="submit" class="btn btn-submit">Login</button>
                                        </form>

                                        <div id="additionalFields" style="display: none;">
                                            <h3>Login Successful! </h3>
                                            <div class="form-group flex-column d-flex mb-3"> 
                                                <label for="percentage" class="form-label">Please select user role to continue:</label>
                                                <select class="form-select"  id="selectOption">
                                                  <option selected>Admin</option>
                                                  <option value="1">Receptionist</option>
                                                  <option value="2">Broker</option>
                                                  <option value="other">Others</option>
                                                </select>
                                             </div>
                                             <button type="submit" class="btn btn-submit" onclick="redirectToPage()">Proceed</button>
                                             
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div><!--right section end-->
            </div>
       </div>
 </div>
</section> <!--registration section end-->

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
          successMessage();
          hideloginForm();
        
        
        var username = document.getElementById("userId").value;
        var password = document.getElementById("password").value;
        // Here you would validate the username and password, and check against your database or API

        document.getElementById("loginHeading").innerText = "Select User Role";
        
      function successMessage() {
          document.getElementById('additionalFields').style.display = 'block';
      }

      function hideloginForm() {
          document.getElementById('loginForm').style.display = 'none';
      }

    });
</script>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
