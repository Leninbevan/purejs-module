<!DOCTYPE html>
<html>

<head>
	<title>Example 2</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
	</script>
	<script src=
"https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js">
	</script>
</head>
<style>
	/* #chart1 {
		display: inline-block;

		width: 50%;
	}

	element {
		display: block;
		box-sizing: border-box;
		height: 513.85px;

</style>

<body>
	<div style="width: 300px">
	<canvas id="CustomerFeedbackChart" width="772" height="771"></canvas>
    </div>
	<script>
		const data = {
			labels: 
			["Good", "AVERAGE", "BAD"],
			datasets: [{
				data: [77, 14, 9],
				backgroundColor: 
				["#6FA66F", "#F36868", "#A8709F"]
			}]
		};
		const options = {
			plugins: {
				legend: {
					position: 'bottom', // Position the legend below the chart
                    alignment: 'center', // Align the legend items vertically
                    maxLines: 3 // Set maximum number of lines for the legend
				}, 
				tooltips: {
					enabled: true
				},
				textInside: {
					text: "77% Good",
					color: 'green',
					fontSize: 22
				}
			}
		};
		Chart.register({
			id: 'textInside',
			afterDatasetsDraw: function (chart, _) {
				const ctx = chart.ctx;
				const width = chart.width;
				const height = chart.height;
				const fontSize = options.plugins.textInside.fontSize;
				ctx.font = fontSize + 'px Arial';
				ctx.fillStyle = options.plugins.textInside.color;
				ctx.textAlign = 'center';
				ctx.textBaseline = 'middle';
				const text = options.plugins.textInside.text;
				const textX = Math.round(width / 2);
				const textY = Math.round(height / 2);
				ctx.fillText(text, textX, textY);
			}
		});
		const textChart = 
		new Chart(document.getElementById('CustomerFeedbackChart'), {
			type: 'doughnut',
			data: data,
			options: options,
			responsive: true
		});
	</script>
</body>

</html>
